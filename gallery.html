<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GazeWave | Galería</title>
    <link rel="stylesheet" href="styles.css">
    <script src="searchScript.js" defer></script>
    <script src="accesibilidad.js" defer></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js" defer></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

</head>

<body>

    <div>
  

        <nav class=" py-3 mb-3 bg-dark customFont navVisible">
            <div class="container d-flex justify-content-center justify-content-sm-start gap-5 align-items-center ">
                <span class="fs-4 fw-bold text-light d-none d-sm-block">GazeWave</span>
                <a class=" text-decoration-none text-light" href="index.html">Inicio</a>
                <a class=" text-decoration-none text-light" href="gallery.html">Explora</a>
                <a class=" text-decoration-none text-light" href="nosotros.html">Nosotros</a>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
                <h1 class="fs-1 text-decoration-none text-dark ">Galería</h1>
                <div class="d-flex">
                        <input type="text" placeholder="Busca fotografías e imagenes" class="galleryInput rounded-0 ">
                        <button class="btn btn-dark rounded-0 px-3 px-md-5 m-0  galleryButton ">Buscar</button>
                </div>
        </div>

    </div>
    <hr class="container">
    <section class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h2 class="fs-2 galleryTitle">Fotos Recomendadas</h2>
        </div>
        <div class="containerFilters">
            <div class="input-group mb-3">
                    <label class="input-group-text d-none d-sm-block" for="inputGroupSelect01">Tamaño</label>

                <select class="form-select galleryInputSize" >
                  <option selected value="default">Todas las orientaciones</option>
                  <option value="landscape">Horizontal</option>
                  <option value="portrait">Vertical</option>
                  <option value="square">Cuadrado</option>
                </select>
              </div>

              <div class=" input-group mb-3">
                <div class="input-group align-items-center">
                    <label class="input-group-text mx-2 colorIndicatorGallery" for="colorInput" ></label>
                    <input type="text" class="form-select rounded galleryInputColor" placeholder="Color de imagen" readonly id="colorInput" data-bs-toggle="dropdown">
                    <ul class="dropdown-menu w-100">
                        <div class="contenedor-colores  p-2">
                            <button class="dropdown-item galleryButtonColor" value="red"  style="background-color: red;"></button>
                            <button class="dropdown-item galleryButtonColor" value="orange"  style="background-color: orange;"></button>
                            <button class="dropdown-item galleryButtonColor" value="yellow"  style="background-color: yellow;"></button>
                            <button class="dropdown-item galleryButtonColor" value="green"  style="background-color: green;"></button>
                            <button class="dropdown-item galleryButtonColor" value="turquoise"  style="background-color: turquoise;"></button>
                            <button class="dropdown-item galleryButtonColor" value="blue"  style="background-color: blue;"></button>
                            <button class="dropdown-item galleryButtonColor" value="violet"  style="background-color: violet;"></button>
                            <button class="dropdown-item galleryButtonColor" value="pink"  style="background-color: pink;"></button>
                            <button class="dropdown-item galleryButtonColor" value="brown"  style="background-color: brown;"></button>
                            <button class="dropdown-item galleryButtonColor" value="black"  style="background-color: black;"></button>
                            <button class="dropdown-item galleryButtonColor" value="gray"  style="background-color: gray;"></button>
                            <button class="dropdown-item galleryButtonColor" value="white"  style="background-color: white; border: 1px solid black;"></button>
                        </div>
                    </ul>
                </div>
            </div>

        </div>
        <div class="galleryExplore masonry-grid">

        </div>
    </section>

    <footer class="bg-light mt-4">
        <div class="container">
            <footer class="py-5">
                <div class="row">


                    <div class="col-md-6">
                        <h5 class="customFont fs-1 fw-bold">GazeWave.</h5>
                    </div>

                    <div class="col-md-6  mb-3">
                        <form>
                            <h5 class="fs-4">Suscríbete a nuestro newsletter</h5>
                            <p>Obtenga un resumen mensual de nuestras novedades.</p>
                            <div class="d-flex flex-column flex-sm-row w-100">
                                <label for="newsletter1" class="visually-hidden">Correo Electronico</label>
                                <input id="newsletter1" type="text" class="form-control rounded-0 border border-black"
                                    placeholder="Email address">
                                <button class="btn btn-dark rounded-0" type="button">Suscribirse</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                    <p>© 2023 GazeWave. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </footer>
    <div class="contenedorAccesibilidad">
        <div class="menuAccesibilidad shadow">
            <button class=" btn btn-dark rounded-0 p-3 tipografiaBoton">Tipografía dislexia</button>
            <button class=" btn btn-dark rounded-0 p-3 aumentarLetraBoton">A+</button>
            <button class=" btn btn-dark rounded-0 p-3 disminuirLetraBoton">A-</button>
            <button class=" btn btn-dark rounded-0 p-3 guiaLecturaBoton">Guía de lectura</button>
        </div>
        <button class="btn btn-dark botonAccesibilidad ">
            <img src="./assets/universal-access-icon.png" alt="Accesibilidad" title="Accesibilidad">
        </button>
    </div>
    <div class="mask"></div>
</body>

</html>
